<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link href="/open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
	<title>YandexMusicRemote</title>
	<style type="text/css">
		.row+.row {
			margin-top: 1rem;
		}
	</style>
</head>
<body>
	<div id="main_content" style="display: none">
		<div class="row"></div>
		<div class="row">
		<div class="container">
			<div class="alert alert-primary col align-self-center" role="alert">
				<h1 class="text-center" id="track_name">Track name here</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">
	  		<div class="row">
				<div class="col align-self-center">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress_bar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">
			<div class="row">
				<button type="button" class="btn btn-light btn-lg col-sm" id="prev">
					<h1 class="text-center"><span class="oi oi-media-step-backward"></span></h1>
				</button>
				<button type="button" class="btn btn-light btn-lg col-sm" id="play_pause">
					<h1 class="text-center"><span class="oi oi-media-play" id="icon_play"></span><span class="oi oi-media-pause" id="icon_pause"></span></h1>
				</button>
				<button type="button" class="btn btn-light btn-lg col-sm" id="next">
					<h1 class="text-center"><span class="oi oi-media-step-forward"></span></h1>
				</button>
			</div>
		</div>
	</div>
	</div>
	<div id="noconnectionalert" style="display: block;">
		<div class="row"></div><div class="row"></div>
		<div class="alert alert-danger" role="alert">
			<h1 class="text-center">Соединение потеряно</h1>
		</div>
	</div>
	
	
</body>
</html>
